<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For the precious Torad ❤️</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #7b1e3a, #b76e79, #f4c2c2);
      overflow-x: hidden;
      transition: 0.6s;
    }
    body.dark {
      background: linear-gradient(135deg, #0f0f14, #2b1b1f, #7b1e3a);
    }

    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    .card {
      background: rgba(255,255,255,0.9);
      padding: 30px;
      border-radius: 25px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.25);
      max-width: 420px;
      width: 100%;
      position: relative;
    }
    body.dark .card {
      background: #141414;
      color: #eee;
      box-shadow: 0 15px 30px rgba(0,0,0,0.6);
    }

    h1 {
      color: #7b1e3a;
      margin: 0 0 10px;
    }
    body.dark h1 { color: #f4c2c2; }

    p {
      font-size: 18px;
      line-height: 1.5;
      margin: 10px 0;
    }

    button {
      margin: 10px 6px;
      padding: 14px 20px;
      font-size: 16px;
      background-color: #7b1e3a;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      transform: scale(1.05);
      background-color: #5c152b;
    }
    body.dark button {
      background-color: #5c152b;
    }

    @media (max-width: 500px) {
      h1 { font-size: 24px; }
      p { font-size: 16px; }
      button { width: 100%; }
    }

    .torad {
      font-size: 60px;
      animation: shimmer 2.8s ease-in-out infinite;
    }
    @keyframes shimmer {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-12px) scale(1.1); }
    }

    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 24px;
      animation: float 5s linear forwards;
      z-index: 10;
    }
    @keyframes float {
      to {
        transform: translateY(-110vh);
        opacity: 0;
      }
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background: #ff4b8b;
      z-index: 999;
      opacity: 0.9;
      border-radius: 3px;
      animation: fall 4s linear forwards;
    }
    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
    }

    .secret {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.75);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      opacity: 0;
      pointer-events: none;
      transition: 0.6s;
    }
    .secret.open {
      opacity: 1;
      pointer-events: auto;
    }
    .secret .message {
      background: #fff;
      color: #000;
      padding: 25px;
      border-radius: 20px;
      max-width: 90%;
      text-align: center;
      box-shadow: 0 15px 30px rgba(0,0,0,0.5);
      animation: pop 0.6s ease-out;
    }
    body.dark .secret .message {
      background: #141414;
      color: #eee;
    }
    @keyframes pop {
      0% { transform: scale(0.6); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .secret-input {
      margin-top: 18px;
      opacity: 0.85;
    }
    .secret-input input {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: 2px solid #7b1e3a;
      font-size: 18px;
      text-align: center;
    }

    .hidden { display: none; }

    /* NEW: Dodging No button */
    #noBtn {
      position: relative;
      transition: transform 0.25s ease;
    }
  </style>
</head>
